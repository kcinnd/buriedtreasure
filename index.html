<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Treasure Hunt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #treasure {
            display: none;
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://png.pngtree.com/png-vector/20230902/ourmid/pngtree-treasure-chest-illustration-png-image_9243267.png');
            background-size: cover;
            pointer-events: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="introModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to the Beach Treasure Hunt!</h2>
            <p>Click around the sandy beach to dig and find the hidden treasure. Happy hunting!</p>
        </div>
    </div>

    <canvas id="beach"></canvas>
    <div id="treasure"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('beach');
            const ctx = canvas.getContext('2d');
            const treasure = document.getElementById('treasure');
            let treasureFound = false;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                drawSand();
            }

            window.addEventListener('resize', resizeCanvas, false);
            resizeCanvas();

            function drawSand() {
                const sandImage = new Image();
                sandImage.onload = function() {
                    ctx.drawImage(sandImage, 0, 0, canvas.width, canvas.height);
                };
                sandImage.src = 'https://images.unsplash.com/photo-1611908171087-21962c50e48c?q=80&w=2535&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';
            }

            function dig(event) {
                const x = event.clientX;
                const y = event.clientY;
                const radius = 20;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, true);
                ctx.fill();

                if (!treasureFound && x >= treasurePosition.x && x <= treasurePosition.x + 50 && y >= treasurePosition.y && y <= treasurePosition.y + 50) {
                    revealTreasure();
                }
            }

            const treasurePosition = {
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50)
            };

            treasure.style.left = `${treasurePosition.x}px`;
            treasure.style.top = `${treasurePosition.y}px`;

            function revealTreasure() {
                treasure.style.display = 'block';
                treasureFound = true;
            }

            canvas.addEventListener('mousedown', dig);

            // Modal code
            var modal = document.getElementById("introModal");
            var span = document.getElementsByClassName("close")[0];

            window.onload = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
