<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Canvas for the game area -->
    <canvas id="gameCanvas"></canvas>

    <!-- Inventory Toggle Button -->
    <div id="inventoryToggle">Inventory</div>

    <!-- Vertical collapsible inventory panel -->
    <div id="inventory" class="collapse">
        <!-- Coins found in the game will be dynamically added here -->
    </div>

    <!-- Congratulations message shown when all coins are found -->
    <div id="congratulationsMessage" class="collapse">
        Congratulations! <a href="https://www.canva.com/design/DAF9TFUsac4/mTgfdbtKagyFyPl5jpnygA/view?utm_content=DAF9TFUsac4&utm_campaign=designshare&utm_medium=link&utm_source=editor">Continue your journey</a>
    </div>

    <!-- Audio element for the coin found sound effect -->
    <audio id="coinSound" src="coin-found.mp3"></audio>

    <!-- Container for the enlarged coin view -->
    <div id="enlargedCoinView" class="collapse"></div>

    <script src="script.js"></script>
</body>
</html>
