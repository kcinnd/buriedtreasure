<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Treasure Hunt</title>
    <style>
        /* Ensures the body and html elements take up the full viewport, removing default margins */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrolling caused by canvas or treasure size changes */
        }

        /* Fullscreen canvas to simulate the sandy beach */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Styles for the treasure chest icon, initially hidden */
        #treasure {
            display: none; /* Hidden until discovered */
            position: absolute; /* Allows precise positioning based on JavaScript calculations */
            width: 50px; /* Set the size of the treasure chest icon */
            height: 50px; /* Adjust size as needed */
            background-image: url('https://png.pngtree.com/png-vector/20230902/ourmid/pngtree-treasure-chest-illustration-png-image_9243267.png'); /* Treasure chest image */
            background-size: cover; /* Ensures the image covers the div without stretching */
            pointer-events: none; /* Ensures the treasure doesn't interfere with canvas 'digging' */
        }
    </style>
</head>
<body>
    <canvas id="beach"></canvas>
    <div id="treasure"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('beach');
            const ctx = canvas.getContext('2d');
            const treasure = document.getElementById('treasure');
            let treasureFound = false;

            // Resize the canvas to fill the screen
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                drawSand();
            }

            window.addEventListener('resize', resizeCanvas, false);
            resizeCanvas();

            // Load and draw the sand background
            function drawSand() {
                const sandImage = new Image();
                sandImage.onload = function() {
                    ctx.drawImage(sandImage, 0, 0, canvas.width, canvas.height);
                };
                sandImage.src = 'https://images.unsplash.com/photo-1611908171087-21962c50e48c?q=80&w=2535&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';
            }

            // Function to simulate digging
            function dig(event) {
                const x = event.clientX;
                const y = event.clientY;

                // Radius of digging effect
                const radius = 20;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath(); // Begin a new path to fix the digging effect
                ctx.arc(x, y, radius, 0, Math.PI * 2, true);
                ctx.fill();

                // Check if the treasure is found
                if (!treasureFound && x >= treasurePosition.x && x <= treasurePosition.x + 50 && y >= treasurePosition.y && y <= treasurePosition.y + 50) {
                    revealTreasure();
                }
            }

            // Set the treasure position (could be randomized for more challenge)
            const treasurePosition = { x: Math.random() * (canvas.width - 50), y: Math.random() * (canvas.height - 50) };
            treasure.style.left = `${treasurePosition.x}px`;
            treasure.style.top = `${treasurePosition.y}px`;

            // Function to reveal the treasure
            function revealTreasure() {
                treasure.style.display = 'block';
                treasureFound = true;
                // Additional effects (e.g., sound, animation) could be added here
            }

            // Add event listener for the 'digging' action
            canvas.addEventListener('mousedown', dig);

            // Initial setup
            drawSand();
        });
    </script>
</body>
</html>
