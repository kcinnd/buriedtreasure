<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas for the game area -->
    <canvas id="gameCanvas" width="800" height="600"></canvas> <!-- Ensure dimensions match your design -->
    
    <!-- Inventory for found coins -->
    <div id="inventory" class="collapse">Inventory</div>
    
    <!-- Congratulations message -->
    <div id="congratulationsMessage" class="collapse">
        Congratulations! <a href="https://www.canva.com/design/DAF9TFUsac4/mTgfdbtKagyFyPl5jpnygA/view?utm_content=DAF9TFUsac4&utm_campaign=designshare&utm_medium=link&utm_source=editor">Continue your journey</a>
    </div>
    
    <!-- Audio element for the coin found sound -->
    <audio id="coinSound" src="coin-found.mp3"></audio> <!-- Update src with your sound file -->
    
    <!-- Container for the enlarged coin view -->
    <div id="enlargedCoinView" class="collapse"></div>
    
    <script src="script.js"></script>
</body>
</html>
